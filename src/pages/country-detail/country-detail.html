<ion-header>

  <ion-navbar>
    <ion-title>{{country.name}} Informações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="../../assets/imgs/{{country.alpha3Code}}.png" alt="{{country.name}}">
    <ion-card-content>
      <p>Name: <strong>{{country.name}}</strong></p>
      <p>Area: <strong>{{country.area}}</strong></p>
      <p>Population: <strong>{{country.population}}</strong></p>
    </ion-card-content>

  </ion-card>
</ion-content>
